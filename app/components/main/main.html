<link rel="stylesheet" href="components/main/main.css"/>
<md-content layout="column" layout-fill>
  <md-toolbar class="md-theme-light">
    <md-item-content>
      <div class="md-tile-left">
        <img ng-src="{{user.avatar}}" class="face" alt="{{user.display_name}}">
      </div>
      <div class="md-tile-content">
        <div>{{user.display_name}} ({{user.provider}})</div>
        <h4><input ng-model="linkToShare" style="width:440px;"></h4>
      </div>
      <div class=" md-tile-right">

        <md-button class="" ng-click="onLogout()">Logout</md-button>
        <md-button class="md-raised" ng-click="toggleContacts()">Contacts</md-button>
      </div>
    </md-item-content>
  </md-toolbar>
  <md-content layout="row" layout-fill flex class="md-padding">
    <div flex="75" layout="column" layout-fill>

      <md-whiteframe class="">
        <md-item-content>
          <div class="md-tile-left">
            <img ng-src="{{chat.user.avatar}}" class="contact-face" alt="{{item.name}}">
          </div>
          <div class="md-tile-content">
            <h3>{{chat.user.name}}</h3>
            <h4>{{chat.user.provider}}</h4>
          </div>
        </md-item-content>
      </md-whiteframe>
      <md-content flex class="md-padding">

        <md-list>
          <md-item ng-repeat="item in chat.messages">
            <md-divider ng-if="!$first"></md-divider>
            <md-item-content>
              <div class="md-tile-content" ng-class="item.type=='in'?'md-warn':''">
                {{item.msg}}
              </div>
            </md-item-content>
          </md-item>
        </md-list>
      </md-content>
      <div layout layout-sm="column">
        <md-input-container style="width:80%">
          <label>new message</label>
          <input ng-model="newMessage" >
        </md-input-container>
        <md-input-container flex>
          <md-button class="md-raised" ng-click="onSend()">Send</md-button>
        </md-input-container>
      </div>

    </div>

    <div flex="25">
      <md-input-container style="width:80%">
        <label>Search</label>
        <input ng-model="searchChat" >
      </md-input-container>
      <md-list>
        <md-item ng-repeat="item in chats">
          <md-item-content>
            <div class="md-tile-content">
              <md-button ng-dblclick="onSelectChat($index)">{{item}}</md-button>
            </div>
          </md-item-content>
          <md-divider ng-if="!$last"></md-divider>
        </md-item>
      </md-list>
    </div>
    </div>

  </md-content>
  <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="contacts">
    <md-toolbar class="md-theme-light">
      <h1 class="md-toolbar-tools">Contacts</h1>
    </md-toolbar>
    <md-content class="md-padding">
      <md-button ng-click="toggleContacts()" class="md-primary">
        Close
      </md-button>
      <md-input-container style="width:80%">
        <label>Search</label>
        <input ng-model="searchContact" >
      </md-input-container>
      <md-list>
        <md-item ng-repeat="item in user.friends">
          <md-item-content ng-click="onContact($index)">
            <div class="md-tile-left">
              <img ng-src="{{item.avatar}}" class="contact-face" alt="{{item.name}}">
            </div>
            <div class="md-tile-content">
              <h3>{{item.name}}</h3>
              <h4>{{item.provider}}</h4>
            </div>
          </md-item-content>
          <md-divider ng-if="!$last"></md-divider>
        </md-item>
      </md-list>
    </md-content>
  </md-sidenav>

</md-content>
