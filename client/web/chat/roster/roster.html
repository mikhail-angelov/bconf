<section layout-fill layout="column" flex>
    <input ng-model="vm.searchContact">

    <md-content layout-fill flex>
        <md-list-item class="md-2-line" ng-repeat="item in vm.contacts" ng-click="vm.onSelect($index)">
            <img ng-src="assets/material/ic_person_24px.svg" class="md-avatar" alt="img" />
            <div class="md-list-item-text" layout="column">
                <h3>{{ item.displayName }}</h3>
                <h4>{{ item.provider }}</h4>
            </div>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-content>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-click="vm.onAddContact()">
                <md-icon md-svg-icon="assets/material/ic_person_24px.svg" md-menu-align-target></md-icon>
                Add
            </md-button>
        </div>
    </md-toolbar>
</section>
