<md-dialog aria-label="" class="findContact">
    <form>
        <section layout="row" class="search">
            <input placeholder="search contact" ng-model="vm.searchContact" flex>

            <md-button class="md-icon-button md-accent" aria-label="search" ng-click="vm.onFindContact()">
                Find
            </md-button>
        </section>

        <md-dialog-content class="resultList">
            <md-list-item class="md-2-line" ng-repeat="item in vm.contacts" ng-click="vm.onSelect($index)"
                          ng-class="{selected:($index==vm.currentContactIndex)}">
                <div class="md-list-item-text" layout="row">
                    <h3>{{ item.name }}</h3>
                    <h4>{{ item.provider }}</h4>
                    <div flex></div>
                    <md-button class="md-icon-button md-accent" aria-label="invite" ng-click="vm.onInvite($index)">
                        Send invitation
                    </md-button>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-dialog-content>


        <md-dialog-actions layout="row">
            <md-button ng-click="vm.onClose()" >
                Close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
