language: node_js
node_js:
  - "4"

sudo: required

services:
  - docker

addons:
  apt:
    sources:
      - mongodb-upstart
      - mongodb-3.0-precise
    packages:
      - mongodb-org-server
      - mongodb-org-shell

before_script:
  - sleep 5
  - 'npm install -g bower'
  - 'bower install'

after_success:
  - 'npm build'
  - 'npm docker'